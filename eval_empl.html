<!DOCTYPE html>
<html>
<head>
	<title>Evaluación a empleado</title>
	<meta charset="UTF-8">
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
	<script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/14082/FileSaver.js" type="text/javascript"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script>
	
	
	<script type="text/javascript" language="javascript">
		function sendMail() {
		    var link = "mailto:jcomber@segurosorion.cl"
		             + "?cc=myCCjcomber@segurosorion.cl"
		             + "&subject=" + escape("This is my subject")
		             + "&body=" + escape($("#nombre_empleador").val())
		    ;

		    window.location.href = link;
		}
		
		function SaveFile() {
			console.log("2");
			$("#btn-save").click( function() {
			  var nombre_empleador= $("#nombre_empleador").val();
			  var nombre_empleado= $("#nombre_empleado").val();
			  var gestion_personas= $("#gestion_personas").val();
			  var pyr = $("#pyr").val();
			  var fcyt = $("#fcyt").val();
			  var fcyt = $("#fcyt").val();
			  var com = $("#com").val();
			  var serv = $("#serv").val();
			  var filename = "results";
			  var blob = new Blob([nombre_empleador, ",", nombre_empleado, ",", gestion_personas, ",", pyr, ",", fcyt, ",", com, ",", serv], {type: "text/plain;charset=utf-8"});
			  saveAs(blob, filename+".txt");
			});
					
		}
	</script>
	
	
</head>
<body>

<form  id="empleado" action="javascript:sendMail()" method="post">
  <input type="text"  id="nombre_empleador" name="nombre_empleador" value="nombre_empleador"> Nombre empleador que evalúa<br>
  <input type="text"  id="nombre_empleado" name="nombre_empleado" value="nombre_empleado"> Nombre empleado a evaluar<br>
  <input type="number"  id="gestion_personas" name="gestion_personas" value="gestion_personas" min="0" max="100" step="5"> Gestión personas<br>
  <input type="number" id="pyr" name="pyr" value="pyr"min="0" max="100" step="5"> Proactividad y Responsabilidad <br>
  <input type="number" id="fcyt" name="fcyt" value="fcyt"min="0" max="100" step="5"> Flexibilidad, Creatividad y Trabajo en Equipo <br>
  <input type="number" id="com" name="com" value="com"min="0" max="100" step="5"> Comunicación<br>
  <input type="number" id="serv" name="serv" value="serv"min="0" max="100" step="5"> Servicio al Cliente <br>
  
  <button id="btn-save" type="submit" value="Submit"> Submit </button>
  
</form>

</body>
</html>
